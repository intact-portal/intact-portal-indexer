#spring.data.neo4j.embedded.enabled=true
spring.data.neo4j.uri=file:@project.basedir@/src/test/resources/databases/graph.db

# Disable the web services to start automatically.
spring.main.web-application-type=none

# Becasue the embedded solr creates conflicts with the lucene dependencies in neo4j
# we keep need to run it locally until we encounter a solution.
spring.data.solr.host=http://localhost:8983/solr

# Disable the jobs to run automatically
spring.batch.job.names=interactionIndexerJob,interactorIndexerJob

spring.batch.job.enabled=false

# Enable logging to INFO level instead of DEBUG
logging.level.root=INFO

#TODO Try to reverted to false (default value) when we detected which are the duplicated beans
spring.main.allow-bean-definition-overriding=true

# neo4j aspect enabling
aop.enabled=@neo4j.aop.enabled@